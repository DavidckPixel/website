<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index Page</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <article class="mainbody">
      <header class="cv__header">
        <img
          class="header__topbarimage"
          src="../image/programming.jpg"
          alt="test"
        />
        <section class="cv__header--container">
          <div class="container--two cv__header--box">
            <div class="cv__header--homebutton">
              <a href="index.html">
                <img src="../icons/homeIcon.svg" />
              </a>
            </div>
          </div>
          <div class="container--two cv__header--box">
            <button class="cv__header--language" onclick="{switchLang()}">
              <img id="langButton" src="../icons/EN.svg" />
            </button>
            <div class="cv__header--download" id="download">
              <a href="../file/cv_nl.pdf" download
                ><img src="../icons/downloadIcon.svg" />
              </a>
            </div>
          </div>
        </section>
      </header>
      <article class="cv__pdf">
        <embed
          id="pdf__viewer"
          src="../file/cv_nl.pdf"
          width="100%"
          height="1100px"
        />
      </article>

      <footer class="footer">
        <div class="footer__img">
          <img src="../image/utrecht.png" />
        </div>
      </footer>
    </article>
    <script src="../../src/cv.js"></script>
  </body>
</html>
